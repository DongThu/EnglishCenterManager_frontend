<body>
  
  <app-navbar-user></app-navbar-user>

  <main id="main">
    <section class="h-100 h-custom" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Đăng ký tài khoản</h3>

                <form (ngSubmit)="onSubmit()" class="px-md-2">
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="register.name" type="text"name="userName" id="userName" class="form-control" placeholder="Tên" />
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="register.address" type="text" name="address" id="address" class="form-control" placeholder="Địa chỉ" />
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="register.phone" type="text" name="phone" id="phone" class="form-control" placeholder="Số điện thoại" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="datetime-local" [(ngModel)]="register.birthday" type="text" name="phone" id="phone" class="form-control" placeholder="Ngày sinh" required/>
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="register.username" type="email" name="username" id="username" class="form-control" placeholder="Email" />
                  </div>
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="register.password" type="password" name="password" id="password" class="form-control" placeholder="Password" />
                  </div>
                  <button type="submit" class="btn btn-success btn-lg mb-1">Đăng ký</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->
<app-footer></app-footer>
</body>
