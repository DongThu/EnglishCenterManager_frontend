  <main>

      <div class="page-header">

          <!-- <small>Home / Dashboard</small> -->
      </div>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li class="dropdown"><a routerLink="/result-study"><span>Kết quả học tập</span> <i class="bi bi-chevron-down"></i></a>
          </li>
          <li class="dropdown"><a routerLink="/exam-course"><span>Quản lý bài thi</span> <i class="bi bi-chevron-down"></i></a>
          </li>
          <li class="dropdown"><a routerLink="/exam-topic"><span>Quản lý đề kiểm tra</span> <i class="bi bi-chevron-down"></i></a>

          <li class="dropdown"><a routerLink="/manager-quiz"><span>Quản lý câu hỏi</span> <i class="bi bi-chevron-down"></i></a>
          </li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      <div class="page-content">

        <div class="records table-responsive">

          <div class="record-header">
              <div class="add">
                  <!-- <span>Entries</span>
                  <select name="" id="">
                      <option value="">ID</option>
                  </select> -->
                 <a  routerLink="/add-exam-course"><button>Thêm</button></a>
              </div>

              <!-- <div class="browse">
                 <input type="search" placeholder="Search" class="record-search">
                  <select name="" id="">
                      <option value="">Status</option>
                  </select>
              </div> -->
          </div>

          <div>
                  <table width="100%">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th><span class="las la-sort"></span> CHƯƠNG TRÌNH</th>
                              <th><span class="las la-sort"></span> CẤP ĐỘ</th>
                              <th><span class="las la-sort"></span> NGÀY KHAI GIẢNG</th>
                              <th><span class="las la-sort"></span> BÀI KIỂM TRA</th>
                              <!-- <th><span class="las la-sort"></span> LỊCH SỬ ĐĂNG KÝ</th> -->
                              <th><span class="las la-sort"></span> THAO TÁC</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let exam of exams ">

                          <tr>
                              <td>{{exam.id}}</td>
                              <td>
                                {{exam.course.program}}
                              </td>
                              <td>
                                {{exam.course.level}}
                              </td>
                              <td>
                                {{exam.course.openning}}
                              </td>
                              <td>
                                {{exam.quiz.title}}
                              </td>
                              <!-- {{exam.id}} -->
                              <td>
                                  <div class="actions">
                                    <!-- <a href="">
                                      <button class="btn" type="submit"><span class="las la-edit"></span></button>
                                    </a> -->
                                    <button (click)="onDeleteExam(exam.id)" class="btn" type="submit"><span class="las la-trash-alt"></span></button>
                                  </div>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>

          </div>

      </div>
