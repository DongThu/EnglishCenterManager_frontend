<app-navbar></app-navbar>
<app-header></app-header>
<div class="main-content">

  <main>

      <div class="page-header">
          <h1>Quản lý các khóa học</h1>
          <!-- <small>Home / Dashboard</small> -->
      </div>

      <div class="page-content">

          <div class="records table-responsive">

              <div class="record-header">
                  <div class="add">
                      <span>Entries</span>
                      <select name="" id="">
                          <option value="">ID</option>
                      </select>
                     <a  routerLink="/add-course"><button>Thêm</button></a>
                  </div>

                  <div class="browse">
                     <input type="search" placeholder="Search" class="record-search">
                      <select name="" id="">
                          <option value="">Status</option>
                      </select>
                  </div>
              </div>

              <div>
                  <table width="100%">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th><span class="las la-sort"></span> TÊN</th>
                              <th><span class="las la-sort"></span> BẮT ĐẦU</th>
                              <!-- <th><span class="las la-sort"></span> KẾT THÚC</th> -->
                              <th><span class="las la-sort"></span> GIỜ HỌC</th>
                              <th><span class="las la-sort"></span> MÔ TẢ</th>
                              <th><span class="las la-sort"></span> HỌC PHÍ</th>
                              <th><span class="las la-sort"></span> BẬC</th>
                              <th><span class="las la-sort"></span> THAO TÁC</th>

                          </tr>
                      </thead>
                      <tbody *ngFor="let course of courses">
                          <tr>
                              <td>{{course?.id}}</td>
                              <td>
                                  {{course?.courseType}}
                              </td>
                              <td>
                                  {{course?.start_time}}
                              </td>
                              <!-- <td>
                                  20/11/2023
                              </td> -->
                              <td>
                                  {{course?.period}}
                              </td>
                              <td>
                                 {{course?.description}}
                              </td>
                              <td>
                              {{course?.price}}
                             </td>
                             <td>
                               {{course?.level}}
                           </td>
                           <td>
                            <div class="actions">
                              <!-- <a> -->
                                <button (click)="updateCourse(course.id)" class="btn" type="submit"><span class="las la-edit"></span></button>
                              <!-- </a> -->
                              <button (click)="onDeleteCourse(course.id)" class="btn" ><span class="las la-trash-alt"></span></button>
                            </div>
                        </td>
                          </tr>
                      </tbody>
                  </table>
              </div>

          </div>

      </div>

  </main>

</div>
