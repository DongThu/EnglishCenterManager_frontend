<app-navbar></app-navbar>
<app-header></app-header>
<div class="main-content">

  <main>

      <div class="page-header">
          <h1>Quản lý tài liệu</h1>
          <!-- <small>Home / Dashboard</small> -->
      </div>

      <div class="page-content">

          <div class="records table-responsive">

              <div class="record-header">
                  <div class="add">
                      <span>Entries</span>
                      <select name="" id="">
                          <option value="">ID</option>
                      </select>
                      <a routerLink="/add-document"><button>Thêm</button></a>

                  </div>

                  <div class="browse">
                     <input type="search" placeholder="Search" class="record-search">
                      <select name="" id="">
                          <option value="">Status</option>
                      </select>
                  </div>
              </div>

              <div>
                  <table width="100%">
                      <thead>
                          <tr>
                              <th>#</th>
                              <th><span class="las la-sort"></span> TÊN</th>
                              <th><span class="las la-sort"></span> LOẠI</th>
                              <!-- <th><span class="las la-sort"></span> NỘI DUNG</th> -->
                              <th><span class="las la-sort"></span> THAO TÁC</th>

                          </tr>
                      </thead>
                      <tbody *ngFor="let document of documents">
                          <tr>
                              <td>{{document.id}}</td>
                              <td>
                                {{document.nameD. englishName}}
                              </td>
                              <!-- <td>
                                {{document.typeD}}
                              </td> -->
                              <td>
                                {{document.nameDocument}}
                                <button class="btn"   (click)="downloadDocument(document.nameDocument)"><span class="las la-download"></span></button>
                              </td>
                           <td>
                            <div class="actions">
                              <!-- <a href="">
                                <button class="btn" type="submit"><span class="las la-edit"></span></button>
                              </a> -->
                              <button (click)="onDeleteDocument(document.id)" class="btn" type="submit"><span class="las la-trash-alt"></span></button>
                            </div>
                        </td>
                          </tr>
                      </tbody>
                  </table>
              </div>

          </div>

      </div>

  </main>

</div>
